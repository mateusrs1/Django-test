<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <h1>Teste de {{nome}} / Python</h1>
    <Table border=" 1">
        <thead>
            <th>Nome:</th>
            <th>Descrição:</th>
            <th>Situação:</th>
            <th>Data de Criação:</th>
            <th></th>
            <th></th>
        <tbody>
            {% for tarefa in tarefas %}
            <tr>
                <td>{{tarefa.nome}}</td>
                <td>{{tarefa.descricao}}</td>
                <td>{%if tarefa.completo%}Feito{%else%}para fazer{%endif%}</td>
                <td>{{tarefa.data_criacao}}</td>
                <td><a href="{% url 'tarefas:editar' tarefa.id %}" class="btn">Editar Tarefa</a></td>
                <td><a href="{% url 'tarefas:remover' tarefa.id %}" class="btn">Remover Tarefa</a></td>

            </tr>

            {% endfor %}
        </tbody>
        </thead>

    </Table>
    <div class="botao-container">
        <a href="{% url 'tarefas:adicionar' %}" class="btn">Adicionar Tarefa</a>
    </div>
</body>

</html>
